<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style2.css" />
  </head>
  <body>
    <div class="weather container">
      <header>
        <div class="header-content" id="search-form">
          <div class="search">
            <input
              type="text"
              size="10"
              class="search-input"
              id="city-input"
              placeholder="search city"
              autofocus="off"
              autocomplete="off"
              aria-label="search"
            />
            <button class="search-submit">
              <i class="fas fa-search fa-xs" aria-label="submit search"></i>
            </button>
          </div>
        </div>
      </header>
      <!--  -->
      <main class="container-weather">
        <section class="main-content">
          <img src="/src/img/Icons/02d.svg" alt=main-weather-icon"
          class="main-weather-icon">
          <h5 class="place" id="city"></h5>
        </section>
        <section class="temperature">
          <div class="main-temperature">
            <strong id="temperature"></strong><span class="unit">Â°C</span>
          </div>
          <div class="weather-description"></div>
          <ul class="temperature-difference">
            <li class="temperaure-max">
              <img
                src="/src/img/Icons/temperature_max.svg"
                alt="icon-high-temperature"
                class="temperature-max-icon"
              />
              <span>Max.</span>
            </li>
            <li class="temperaure-min">
              <img
                src="/src/img/Icons/temperature_min.svg"
                alt="icon-high-temperature"
                class="temperature-min-icon"
              />
              <span>Min.</span>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
