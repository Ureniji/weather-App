<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/weather-App/src/style2.css" />
    <script src="/weather-App/src/app2.js"></script>
  </head>
  <body>
    <div class="weather container">
      <header>
        <div class="content" id="search-form">
          <div class="search">
            <input
              type="text"
              size="10"
              class="search-input"
              id="city-input"
              placeholder="search city"
              autofocus="off"
              autocomplete="off"
              aria-label="search"
            />
            <button class="search-submit">
              <i class="fas fa-search fa-xs" aria-label="submit search"></i>
            </button>
          </div>
        </div>
      </header>
      <!--  -->
      <main class="container-weather">
        <section class="weather-icon grid">
          <img src="src/img/Icons/02d.svg" alt="weather-icon" />
        </section>
        <section class="weather-details">
          <h3 class="city" id="city">
            City
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora
              porro repellat possimus esse maiores reprehenderit alias
              exercitationem corporis placeat ea.
            </p>
          </h3>
        </section>
      </main>
    </div>
  </body>
</html>
