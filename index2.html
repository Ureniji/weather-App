<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style2.css" />
  </head>
  <body>
    <div class="weather container">
      <header>
        <div class="header-content" id="search-form">
          <div class="search">
            <input
              type="text"
              size="10"
              class="search-input"
              id="city-input"
              placeholder="search city"
              autofocus="off"
              autocomplete="off"
              aria-label="search"
            />
            <button class="search-submit">
              <i class="fas fa-search fa-xs" aria-label="submit search"></i>
            </button>
          </div>
        </div>
      </header>
      <!--  -->
      <main class="container-weather">
        <section class="main-content">
          <img src="/src/img/Icons/02d.svg" alt=main-weather-icon"
          class="main-weather-icon">
          <div class="weather-details">
            <h2 class="main-temperature">
              <strong id="temperature">18</strong><span class="unit">Â°C</span>
            </h2>
            <h5 class="place" id="city">berlin</h5>
            <div class="weather-description">Lorem, ipsum dolor sit a</div>
            <ul class="temperature-difference">
              <li class="temperature-max">
                <span>Max</span>
              </li>
              <li class="temperature-min">
                <span>Min</span>
              </li>
            </ul>
          </div>
        </section>
        <section class="currentTimeAndDate">
          <h6 class="time" id="date">hallo</h6>
        </section>
        <section class="dropdown">
          <button class="dropdown">
            <i class="fa fa-caret-down" aria-hidden="true"></i>
          </button>
          <div class="collapse"></div>
        </section>
      </main>
    </div>
  </body>
  <script src="/src/app2.js"></script>
</html>
