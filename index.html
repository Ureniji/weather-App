<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="background mt-3">
      <div class="weather container px-4 pb-1 pt-1 rounded">
        <!--  -->
        <form id="search-form">
          <div class="row justify-content-center mt-4">
            <!-- input field -->
            <div class="col-4 ms-5">
              <input
                class="form-control ps-2 text-white border-0 fs-3 text-center"
                type="text"
                style="background: rgba(255, 255, 255, 0)"
                id="city-input"
                autofocus="off"
              />
              <hr class="m-0 text-white opacity-75" />
            </div>
            <!-- search btn -->
            <div class="col-2 p-0">
              <button type="submit" class="btn p-0">
                <i
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    color="white"
                    fill="currentColor"
                    class="bi bi-searchn p-2"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    /></svg
                ></i>
              </button>
            </div>
          </div>
        </form>
        <!--  main-weather-content -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-5 main-weather-icon">
              <img class="center-block mt-3" id="icon" />
              
            </div>
            <!-- current location and temp -->
            <div class="col-auto city bg-white text-center rounded mt-2">
              <h1 id="city" class="city my-3 h-1 fw-bolder text-secondary"></h1>
              <div class="pt-3 mb-0">
                <strong id="temperature" class="temp-size font-monospace"></strong>
                <span class="units">
                  <a
                    href="#"
                    id="celcius-link"
                    class="active text-decoration-none"
                  >
                    °C </a
                  >|
                  <a
                    href="#"
                    id="fahrenheit-link"
                    class="active text-decoration-none"
                    >°F</a
                  ></span
                >
              </div>
              <div id="description" class=""></div>
              <div>
                <img
                  src="src/img/Icons/temperature_max.svg"
                  alt="temp-difference"
                  class="temp-difference"
                />
                <span> Max.</span>
                <span id="temperature_max" class="pe-4"></span>
                <img
                  src="src/img/Icons/temperature_min.svg"
                  alt="temp-difference"
                  class="temp-difference"
                />
                <span class=""> Min.</span>
                <span id="temperature_min"></span>
              </div>
              <h6 id="time-1"></h6>
              <h6 id="date" class="font-monospace""></h6>
            </div>
          </div>
        </div>
        <!-- dropdown menu -->
        <button
          type="button"
          style="color: #fff"
          class="btn dropdown-toggle dropdown-toggle-collapse dropdown-toggle-split pt-3"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
        ></button>
        <!-- forecast weather content -->
        <div class="collapse" id="collapseExample">
          <!--  -->
          <div class="forecast mb-4 rounded fw-bold">
            <div class="row p-3 text-center ">
              <div class="col">
                <div class="forecast-day border-right border-left">THU
                  <img
                  src="src/img/Icons/temperature_min.svg"
                  alt="forecast-icon"
                  style="height: 54px;
                  width: 54px;"
                  class="forecast-icon"
                />
                <span class="forecastTempMax">18</span>
                <span class="forecastTempMin opacity-50">8</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
