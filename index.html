<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="background mt-5">
      <div class="weather container bg-primary">
        <!--  -->
        <form id="search-form">
          <div class="row justify-content-center">
            <!-- input field -->
            <div class="col-auto ms-5">
              <input
                type="text"
                class="form-control border-0"
                style="background: rgba(255, 255, 255, 0)"
                id="city-input"
              />
              <hr class="m-0" />
            </div>
            <!-- search btn -->
            <div class="col-2">
              <button type="submit" class="btn p-0">
                <i
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    color="white"
                    fill="currentColor"
                    class="bi bi-search p-0 mt-2"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    /></svg
                ></i>
              </button>
            </div>
          </div>
        </form>
        <!--  main-weather-content -->
        <div class="container">
          <div class="row">
            <div class="col-sm-5 main-weather-icon bg-white">
              <img
                src="src/img/Paper-Icons/SVG/rain-thunder.svg"
                class="center-block pt-4 ps-2"
                alt="rain"
              />
            </div>
            <!-- current location and temp -->
            <div class="col-sm-7 city bg-white text-center ">
              <h1 id="city" class="my-5 h-1 fw-bolder"></h1>
              <p id="temperature">
                <div id="description"></div>
                <br />
                <div >
                  <span id="temperature_max"></span>
                  <span id="temperature_min"></span>
                </div>
              </p>
              <div id="date" class="m-0"></div>
            </div>
          </div>
        </div>
        <!-- forecast weather content -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
