<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="background mt-5">
      <div class="weather container rounded">
        <!--  -->
        <form id="search-form" class="search-bar">
          <div class="row">
            <!-- input field -->
            <div class="col search">
              <input
                class="search-input form-control"
                type="text"
                id="city-input"
               
              />
            </div>
            <!-- search btn -->
            <div class="col-2">
              <button type="submit" class="btn search-submit">
                <i
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    color="#a91114"
                    fill="currentColor"
                    class="bi bi-search p-0"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    /></svg
                ></i>
              </button>
            </div>
          </div>
        </form>
        <!--  main-weather-content -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-5 mx-auto main-weather-icon">
              <h5
                id="city"
                class="city fw-bolder text-center  fs-3 text-white"
              ></h5>
              <img class="center-block" id="icon" />
            </div>
            <!-- current location and temp -->
            <div class="col-sm city text-center rounded">
              <div class="text-center py-3">
                <strong
                  id="temperature"
                  class="temp-size font-monospace"
                ></strong>
                <span class="units">Â°C</span>
              </div>
              <div id="description" class="fw-light"></div>
              <div class="svg-icon">
                <img
                  src="src/img/Icons/temperature_max.svg"
                  alt="temp-difference"
                  class="temp-difference"
                />
                <span> Max.</span>
                <span id="temperature_max" class="pe-">
                </span>
                <img
                  src="src/img/Icons/temperature_min.svg"
                  alt="temp-difference"
                  class="temp-difference"
                />
                <span class=""> Min.</span>
                <span id="temperature_min"></span>
              </div>
              <h6 id="date" class="font-monospace fs-5 mt-0"></h6>
            </div>
          </div>
        </div>
        <!-- dropdown menu -->
        <button
          type="button"
          style="color: #0358a0"
          class="btn dropdown-toggle dropdown-toggle-collapse pt-1 fs-5"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
        ></button>
        <!-- forecast weather content -->
        <div class="collapse pb-2" id="collapseExample">
          <div class="forecast rounded fw-bold" id="forecast"></div>
        </div>
      </div>
      <footer class="blockquote-footer mt-4 fw-light text-center">
        Coded by Ureniji,&#160open-sourced on
        <a href="https://github.com/Ureniji/weather-App">GitHub</a> and hosted
        on
        <a href="https://app.netlify.com/sites/zesty-hotteok-976b90/deploys"
          >Netlify</a>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
