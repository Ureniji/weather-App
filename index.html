<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="background mt-5">
      <div class="weather container pt-3 pb-1 px-4 rounded">
        <!--  -->
        <form id="search-form">
          <div class="row justify-content-center m-4">
            <!-- input field -->
            <div class="col-4 ms-5">
              <input
                class="form-control ps-2 text-white border-0 fs-3 text-center"
                type="text"
                style="background: rgba(255, 255, 255, 0)"
                id="city-input"
                autofocus="off"
              />
              <hr class="mb-4 mt-0 text-white opacity-75" />
            </div>
            <!-- search btn -->
            <div class="col-2">
              <button type="submit" class="btn p-0">
                <i
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    color="white"
                    fill="currentColor"
                    class="bi bi-search p-0 mt-2"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    /></svg
                ></i>
              </button>
            </div>
          </div>
        </form>
        <!--  main-weather-content -->
        <div class="container">
          <div class="row">
            <div class="col-sm-5 main-weather-icon">
              <img class="center-block mt-4" id="icon" />
            </div>
            <!-- current location and temp -->
            <div class="col-sm-7 city bg-white text-center rounded">
              <h1 id="city" class="my-3 h-1 fw-bolder"></h1>
              <div class="m-0 pt-3">
                <strong id="temperature"></strong>Â°<span class="units">
                  <a href="#" id="celcius-link"> C </a>|
                  <a href="#" id="fahrenheit-link">F</a></span
                >
              </div>
              <div id="description"></div>
              <div>
                <span id="temperature_max"></span>
                <span id="temperature_min"></span>
              </div>
              <h6 id="time-1"></h6>
              <h4 id="date" class="m-4 h-3"></h4>
            </div>
          </div>
        </div>
        <!-- dropdown menu -->
        <button
          type="button"
          style="color: #fff"
          class="btn dropdown-toggle dropdown-toggle-collapse dropdown-toggle-split"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
        ></button>
        <!-- forecast weather content -->
        <div class="collapse" id="collapseExample">
          <!--  -->
          <div class="bg-warning">
            <div class="row m-0">
              <div class="col">Lorem ipsum dolor sit amet.</div>
              <div class="col">Lorem ipsum dolor sit amet.</div>
              <div class="col">Lorem ipsum dolor sit amet.</div>
              <div class="col">Lorem ipsum dolor sit amet.</div>
              <div class="col">Lorem ipsum dolor sit amet.</div>
              <div class="col">Lorem ipsum dolor sit amet.</div>
              <div class="col">Lorem ipsum dolor sit amet.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
