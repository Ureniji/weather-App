<!DOCTYPE html>

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <!-- background-image -->
    <div class="bg-container">
      <!-- showcase weather-background -->
      <div class="container">
        <div class="row">
          <div class="col-sm glass mt-5"">
            <!-- search-line -->
            <form class="row mt-5 justify-content-center g-0">
              <div class="col-auto">
                <input
                  type="text"
                  class="form-control text-white border-0 fs-1 fw-bold text-center"
                  style="background: rgba(255, 255, 255, 0)"
                  placeholder="City"
                />
                  <span class="search-line">
                    <hr class="line-color fw-bold m-0" style="color: white; opacity: 1;"
                /></span>
              </div>
              <!-- search-btn | magnifiying glass -->
              <div class="col-auto">
                <button type="submit" class="btn">
                  <i class="bi bi-search"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="35"
                      height="35"
                      color="white"
                      fill="currentColor"
                      class="bi bi-search p-0 mt-2"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                      /></svg
                  ></i>
                </button>
              </div>
            </form>
            <div class="row m-5 mb-2">
              <!-- weather-icon -->
              <div class="col-sm md-auto h-100" style="width:18rem;"">
                <img
                  src="/src/img/Paper-Icons/SVG/rain-thunder.svg"
                  alt="weather-icon"
                  style="width: 300px"
                />
              </div>
              <!-- city and weather -->
              <div class="col-sm md-auto h-100" style="width:18rem;"">
                <div class="card border border-0 text-center">
                  <div class="card-body">
                    <div class="card-title">
                      <h1 class="header h1 fw-bold mb-0">Berlin</h1>
                      
                    </div>
                    <br>
                    <div class="card-text">
                      <h2 class="temp fs-1 fw-bold mb-4">15<span class="measurement-celcius fs-2">°C</span><span class="measurement-fahrenheit fs-5"> | F</span></h2>
                        <p class="text-secondary lh-1 mb-0"><span class="temp-max">MAX 20°C</span> &#160&#160 <span class="temp-min">MIN 9°</span>
                        </p>
                        <p class="descriptionl text-secondary mt-0 lh-1">Mostly rainy</p>
                        <span class="fs-4 fw-bold">Monday, August 26</span>
                    </div>
                  </div>
                </div>
              </div>
             
                 <p class="m-0 ps-5">

</p>
