<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Weather website with the exact time"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/src/app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <div class="weather container">
      <header>
        <form class="header-content" id="search-form" autocomplete="off" aufocus="off">
          <div class="search">
            <input
              type="text"
              size="10"
              class="search-input"
              id="city-input"
              placeholder="search city"
              autofocus="off"
              aria-label="search"
            /> <span class="input-grow"></span>
            <button class="search-submit">
              <i class="fas fa-search fa-xs" aria-label="submit search"></i>
            </button>
          </div>
        </form>
      </header>
      <!--  -->
      <main class="container-weather">
        <section class="main-content">
          <img
            class="main-weather-icon fluid"
            alt="main-weather-icon"
            id="main-weather-icon"
          />
          <div class="weather-details">
            <strong
              ><h2 class="main-temperature" id="temperature">
              </h2>
            </strong>
            <h5 class="place" id="city"></h5>
            <div class="weather-description" id="weather-description"></div>
            <ul class="temperature-difference">
              <span class="temperature-max">Max:</span>
              <li id="temperature-max"></li>
              <span class="temperature-min">Min:</span>
              <li id="temperature-min"></li>
            </ul>
            <div class="currentTimeAndDate">
              <div class="clock" id="timeZone">
                <div id="hours">00</div>
                <span>:</span>
                <div id="minutes">00</div>
                <span>:</span>
                <div id="seconds">00</div>
              </div>
              <h6 class="currentDate" id="date"></h6>
            </div>
          </div>
        </section>
        <section>
          <button
            class="btn dropdown-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            <i class="fa fa-caret-down" aria-hidden="true"></i>
          </button>

          <div class="collapse" id="collapseExample">
            <div class="dropdown-content">
              <div class="forecast" id="forecast"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="footer-content">
        <footer class="blockquote-footer">
        Coded by Ureniji,&#160open-sourced on
        <a href="https://github.com/Ureniji/weather-App">GitHub</a> and hosted
        on
        <a href="https://app.netlify.com/sites/zesty-hotteok-976b90/deploys"
          >Netlify</a>
      </footer>
      </div>
  </body>
</html>
